name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Replace environment variables
        run: |
          sed -i "s|__NEWS_API_KEY__|${{ secrets.NEWS_API_KEY }}|g" invest-easy/src/environments/environment.prod.ts
          sed -i "s|__API_BASE_URL__|${{ secrets.API_BASE_URL }}|g" invest-easy/src/environments/environment.prod.ts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/invest-easy
          tags: |
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./invest-easy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
