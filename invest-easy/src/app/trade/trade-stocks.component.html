<div class="min-h-screen bg-gray-100">
  <!-- Top Navigation -->
  <div class="bg-white shadow-sm p-4 flex items-center justify-between">
    <p-button icon="pi pi-arrow-left" [text]="true" (onClick)="goBack()"></p-button>
    <h1 class="text-lg font-medium text-gray-900">Trade stocks</h1>
    <p-button icon="pi pi-refresh" [text]="true" (onClick)="refreshData()"></p-button>
  </div>

  <div class="p-4 space-y-4">
    <!-- Price Card -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">$161.00</h2>
        <span class="text-lg font-bold text-green-500">+1.00 (+0.63%)</span>
      </div>
      <div class="h-64">
        <p-chart type="line" [data]="chartData" [options]="{
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { display: false } }
        }"></p-chart>
      </div>
    </div>

    <!-- Trading Info Card -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Trading Information</h2>
      <div class="grid grid-cols-2 gap-4">
        <div *ngFor="let info of tradingInfo" class="flex justify-between">
          <span class="text-gray-700">{{info.label}}</span>
          <span class="font-medium">{{info.value}}</span>
        </div>
      </div>
    </div>

    <!-- Order Form -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Order Details</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-2">Order type</label>
          <p-dropdown [options]="orderTypes" [(ngModel)]="orderForm.type" optionLabel="label" 
            [showClear]="false" placeholder="Select order type"></p-dropdown>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Price</label>
          <p-inputNumber [(ngModel)]="orderForm.price" mode="currency" currency="USD" 
            [min]="0" [max]="10000" [step]="0.01" [showButtons]="true"></p-inputNumber>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Quantity</label>
          <p-inputNumber [(ngModel)]="orderForm.quantity" [min]="1" [max]="10000" 
            [showButtons]="true" buttonLayout="horizontal" incrementButtonIcon="pi pi-plus" 
            decrementButtonIcon="pi pi-minus"></p-inputNumber>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Good until</label>
          <p-calendar [(ngModel)]="orderForm.goodUntil" [showIcon]="true" 
            dateFormat="yy-mm-dd"></p-calendar>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Pay from</label>
          <p-dropdown [options]="accounts" [(ngModel)]="orderForm.payFrom" optionLabel="label" 
            [showClear]="false" placeholder="Select account"></p-dropdown>
        </div>

        <div>
          <label class="block text-gray-700 mb-2">Account buying power</label>
          <span class="text-lg font-bold">$25,000.00</span>
        </div>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium text-gray-900">Estimated total</h2>
        <span class="text-xl font-bold">${{estimatedTotal | number:'1.2-2'}}</span>
      </div>
      <p-button label="Preview order" styleClass="w-full" [raised]="true"></p-button>
    </div>
  </div>
</div>
