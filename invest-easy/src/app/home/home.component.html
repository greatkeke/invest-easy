<h1 i18n>Home</h1>

<div *ngIf="showPromotions" class="promotion-carousel">
  <div class="carousel-container">
    <ng-container *ngFor="let promo of promotions; let i = index">
      <mat-card *ngIf="promo.visible" class="promo-card">
        <button mat-icon-button class="close-btn" (click)="closePromotion(i)">
          <mat-icon>close</mat-icon>
        </button>
        <mat-card-header>
          <mat-card-title>{{promo.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          {{promo.description}}
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>

<div class="news-section" *ngIf="marketNews.length > 0">
  <h2 i18n>Market News</h2>
  <ul class="news-list">
    <li *ngFor="let news of marketNews">
      {{news.title}}
    </li>
  </ul>
</div>
