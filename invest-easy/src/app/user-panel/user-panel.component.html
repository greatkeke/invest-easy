<div class="user-panel fixed bottom-0 top-[10vh] w-screen max-h-[90vh] bg-primary-50 dark:bg-gray-800 text-gray-500 dark:text-gray-400 shadow-lg">
  <div class="flex items-center p-2">
    <button (click)="closePanel()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
      <i class="pi pi-times-circle"></i>
    </button>
  </div>
  <div class="px-4 py-2 font-bold">UserName</div>
  <ul class="overflow-y-auto">
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-home mr-2"></i>
        <span i18n>General</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-lock mr-2"></i>
        <span i18n>Security</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-money-bill mr-2"></i>
        <span i18n>Pay and transfer</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-user mr-2"></i>
        <span i18n>Contact details</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-envelope mr-2"></i>
        <span i18n>Communication preferences</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-mobile mr-2"></i>
        <span i18n>App permissions</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-chart-line mr-2"></i>
        <span i18n>Investment</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-shield mr-2"></i>
        <span i18n>Open Banking consent</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
      <div class="flex items-center">
        <i class="pi pi-history mr-2"></i>
        <span i18n>Activity log</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
  </ul>
  <div class="flex justify-center items-center">
    <i class="pi pi-sign-out mr-4"></i>
    <button i18n>Log off</button>
  </div>
</div>
