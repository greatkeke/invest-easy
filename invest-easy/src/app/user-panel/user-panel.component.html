<div class="user-panel fixed bottom-0 top-[10vh] w-screen max-h-[90vh] bg-current dark:bg-gray-800 text-gray-500 dark:text-gray-400 shadow-lg">
  <div class="flex items-center p-2">
    <button (click)="closePanel()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="px-4 py-2 font-bold">UserName</div>
  <ul class="overflow-y-auto">
    <li *ngFor="let item of menuItems" class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
      <span i18n>{{item.label}}</span>
    </li>
  </ul>
</div>
