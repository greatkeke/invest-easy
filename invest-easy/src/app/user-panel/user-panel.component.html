<div class="bg-primary-50 dark:bg-primary-800 text-gray-500 dark:text-gray-400 shadow-lg h-[100vh]">
  <div class="flex items-center p-2 justify-end">
    <p-button (click)="closePanel()" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
      icon="pi pi-times" iconPos="right" variant="outlined" [rounded]="true" [text]="true">
    </p-button>
  </div>
  <div
    class="px-4 py-2 font-bold border-solid shadow-sm mx-4 mb-2 rounded-md flex justify-between bg-red-100 dark:bg-primary-300"
    (click)="navigateTo('/contact-detail')">
    <div class="">
      <h5>Welcome, 190108</h5>
      <small class="font-normal text-wrap">Last successful logon: {{now}}</small>
    </div>
    <div class="flex flex-col justify-center">
      <i class="pi pi-chevron-right" style="font-size: 2rem"></i>
    </div>
  </div>
  <ul class="overflow-y-auto mx-4">
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-home mr-2"></i>
        <span i18n>General</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-lock mr-2"></i>
        <span i18n>Security</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-money-bill mr-2"></i>
        <span i18n>Pay and transfer</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/contact-detail')">
      <div class="flex items-center">
        <i class="pi pi-user mr-2"></i>
        <span i18n>Contact details</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-envelope mr-2"></i>
        <span i18n>Communication preferences</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-mobile mr-2"></i>
        <span i18n>App permissions</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-chart-line mr-2"></i>
        <span i18n>Investment</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-shield mr-2"></i>
        <span i18n>Open Banking consent</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
    <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between"
      (click)="navigateTo('/general-settings')">
      <div class="flex items-center">
        <i class="pi pi-history mr-2"></i>
        <span i18n>Activity log</span>
      </div>
      <i class="pi pi-chevron-right"></i>
    </li>
  </ul>
  <div class="flex justify-center absolute bottom-0 right-0 left-0 p-6">
    <p-button icon="pi pi-sign-out" variant="outlined" label="Log off" (click)="LogOff()"></p-button>
  </div>
</div>
