<div class="p-4">
    <div class="mt-6 space-y-4">
        <!-- Phone Number -->
        <div class="flex items-center justify-between p-4 rounded-lg shadow">
            <div>
                <p class="font-medium">Phone Number</p>
                <p class="">+1 234 567 8900</p>
            </div>
            <div class="flex items-center space-x-2">
                <p-button icon="pi pi-pencil" styleClass="p-button-text"></p-button>
                <i class="pi pi-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Address -->
        <div class="flex items-center justify-between p-4 rounded-lg shadow">
            <div>
                <p class="font-medium">Address</p>
                <p class="">123 Main St, New York, NY 10001</p>
            </div>
            <div class="flex items-center space-x-2">
                <p-button icon="pi pi-pencil" styleClass="p-button-text"></p-button>
                <i class="pi pi-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- Email -->
        <div class="flex items-center justify-between p-4 rounded-lg shadow">
            <div>
                <p class="font-medium">Email</p>
                <p class="">user&#64;example.com</p>
            </div>
            <div class="flex items-center space-x-2">
                <p-button icon="pi pi-pencil" styleClass="p-button-text"></p-button>
                <i class="pi pi-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Warm Tips -->
    <div class="mt-8 p-4 bg-blue-50 dark:bg-primary-400 rounded-lg">
        <p class="text-sm text-blue-700">
            For security reasons, please keep your contact information up to date.
            We'll use this to verify your identity and send important notifications.
        </p>
    </div>
</div>
