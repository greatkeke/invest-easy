<div class="ad-container">
    <app-top-navigation [title]="adType"></app-top-navigation>

    <div class="ad-content p-4">
        <p-progressBar *ngIf="isLoading" mode="indeterminate" [style]="{'height': '6px', 'width': '100%'}"></p-progressBar>
        <div *ngIf="isLoading" class="flex flex-col items-center justify-center gap-8 h-96">
            <p-progressSpinner styleClass="w-16 h-16" strokeWidth="4" animationDuration="1s">
            </p-progressSpinner>
            <p class="text-gray-600">Loading advertisement...</p>
        </div>

        <div *ngIf="!isLoading" class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/2">
                <img [src]="adImage" [alt]="adTitle" class="rounded-lg shadow-md w-full">
            </div>
            <div class="w-full md:w-1/2 flex flex-col justify-center">
                <h2 class="text-2xl font-bold mb-4">{{adTitle}}</h2>
                <p class="text-gray-700 mb-6">{{adDescription}}</p>
                <a href="https://hsbc.com.hk/" target="_blank" rel="noopener noreferrer" class="text-red-500">
                    Learn More
                </a>
            </div>
        </div>
    </div>
</div>
