<div class="ad-container">
    <app-top-navigation [title]="adType"></app-top-navigation>

    <div class="ad-content p-4">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="w-full md:w-1/2">
                <img [src]="adImage" [alt]="adTitle" class="rounded-lg shadow-md w-full">
            </div>
            <div class="w-full md:w-1/2 flex flex-col justify-center">
                <h2 class="text-2xl font-bold mb-4">{{adTitle}}</h2>
                <p class="text-gray-700 mb-6">{{adDescription}}</p>
                <a href="https://hsbc.com.hk/" target="_blank" rel="noopener noreferrer" class="text-red-500">
                    Learn More
                </a>
            </div>
        </div>
    </div>
</div>
