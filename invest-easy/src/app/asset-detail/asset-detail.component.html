<div class="min-h-screen bg-gray-100">
  <!-- Top Navigation -->
  <div class="bg-white shadow-sm p-4 flex items-center justify-between">
    <p-button icon="pi pi-arrow-left" [text]="true" (onClick)="goBack()"></p-button>
    <h1 class="text-lg font-medium text-gray-900">My assets</h1>
    <p-button icon="pi pi-refresh" [text]="true" [loading]="isLoading" (onClick)="refreshData()"></p-button>
  </div>

  <!-- Total Assets Card -->
  <div class="p-4">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium text-gray-900">Total Assets</h2>
        <span class="text-lg font-bold">$12,345.67</span>
      </div>
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-medium text-gray-900">Today's P/L</h2>
        <span class="text-lg font-bold text-green-500">+$123.45</span>
      </div>
    </div>
  </div>

  <!-- Asset Groups Card -->
  <div class="p-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-medium text-gray-900 mb-4">Asset Groups</h2>
      <div class="space-y-4">
        <div class="flex justify-between">
          <span class="text-gray-700">Available Assets</span>
          <span class="font-medium">$5,678.90</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-700">Stocks</span>
          <span class="font-medium">$3,456.78</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-700">Fund</span>
          <span class="font-medium">$2,345.67</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-700">Coupon</span>
          <span class="font-medium">$864.32</span>
        </div>
      </div>
    </div>
  </div>
</div>
